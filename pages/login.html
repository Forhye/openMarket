<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 로그인</title>

    <!--css-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">HODU</h1>
      <a href="#">
        <div class="header--title"></div>
      </a>
    </header>

    <main>
      <h2 class="sr-only">login</h2>

      <section class="login--customer">
        <h3 class="login--customer__abled">구매회원 로그인</h3>
        <h3 class="login--seller__disabled">판매회원 로그인</h3>
        <form action="" method="get">
          <label for="user--id">
            <input type="text" placeholder="아이디" name="user-id" autofocus />
          </label>

          <label for="user--pw">
            <input type="password" placeholder="비밀번호" name="user-pw" />
          </label>

          <button type="submit">로그인</button>
        </form>
      </section>

      <ul>
        <li>
          <a href="#">회원가입</a>
        </li>
        <li>|</li>
        <li>
          <a href="#">비밀번호 찾기</a>
        </li>
      </ul>
    </main>

    <script></script>
  </body>
</html>

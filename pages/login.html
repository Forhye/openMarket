<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 로그인</title>

    <!--css-->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">HODU</h1>
      <a href="#">
        <div class="header--title"></div>
      </a>
    </header>

    <main>
      <h2 class="sr-only">login</h2>

      <section class="login--customer">
        <h3 class="login--buyer abled">구매회원 로그인</h3>
        <h3 class="login--seller disabled">판매회원 로그인</h3>
        <form action="" method="get">
          <label for="user--id">
            <input
              type="text"
              id="user--id"
              placeholder="아이디"
              name="username"
              autocomplete="off"
            />
          </label>

          <label for="user--pw">
            <input
              type="password"
              id="user--pw"
              placeholder="비밀번호"
              name="password"
            />
          </label>

          <button type="submit">로그인</button>
        </form>
      </section>

      <ul>
        <li>
          <a href="#">회원가입</a>
        </li>
        <li>|</li>
        <li>
          <a href="#">비밀번호 찾기</a>
        </li>
      </ul>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
